{% extends 'analytics/base.html' %}
{% load crispy_forms_tags %} 
{% load static %} 

{% block title %}
<h2 class="has-text-centered">
    Ad Details
</h2>
{% endblock title %}

{% block data %}
<style>
    .custom-ad-slider{
        user-select: none;
        height: 520px;
    }
    .custom-ad-slider-item{
        width: 100%;
        height: 100%;
        border-radius: 6px;
        object-fit: contain;
    }
</style>
<div class="column is-12">
    <!-- user stats -->
        <div class="d-block mb-2">
            <p>{{object.link}}</p>
        </div>
        <div class="card">
            <div class="custom-ad-slider">
                <a href="{{object.link}}" class="custom-ad-slider-item-wrap">
                    <img src="{{object.image.url}}" class="custom-ad-slider-item" alt="Advertisement">
                </a>
            </div>
        </div>
    </div>
</div>


{% endblock data %}
