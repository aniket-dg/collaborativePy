name: CollaborativePY Actions

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9.16]
        database-name:
          - collaborativepy
        database-password:
          - collaborativepy_pwd
        database-user:
          - collaborativepy_user
        database-host:
          - localhost
        database-port:
          - 5432
        database-engine:
          - django.db.backends.postgresql
        django-debug:
          - true

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: ${{ matrix.database-name }}
          POSTGRES_USER: ${{ matrix.database-user }}
          POSTGRES_PASSWORD: ${{ matrix.database-password }}
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options:
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5


    steps:
    - uses: actions/checkout@v3.3.0
    - script:
        - curl -L "https://github.com/docker/compose/releases/download/v2.2.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose && chmod +x /usr/local/bin/docker-compose
    - name: Run the Container
      env:
        DATABASE_ENGINE: ${{ matrix.database-engine }}
        DATABASE_NAME: ${{ matrix.database-name }}
        DATABASE_USER: ${{ matrix.database-user }}
        DATABASE_PASSWORD: ${{ matrix.database-password }}
        DATABASE_HOST: ${{ matrix.database-host }}
        DATABASE_PORT: ${{ matrix.database-port }}
        DJANGO_DEBUG: ${{ matrix.django-debug }}
      run:
        docker-compose -f docker-compose.yaml build
        docker-compose -f docker-compose.yaml up -d
        docker-compose exec server python manage.py migrate
        docker-compose exec server python manage.py test

