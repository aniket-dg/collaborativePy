{% extends "home/social_base.html" %}
{% load static %}
{% block content %}



<div class="login-wrapper">

    <!-- Main Wrapper -->
    <div class="login-wrapper columns is-gapless">
        <!--Left Side (Desktop Only)-->
        <div class="column is-6 is-hidden-mobile hero-banner">
            <div class="hero is-fullheight is-login">
                <div class="hero-body">
                    <div class="container">
                        <div class="left-caption">
                            <h2>Join an Exciting Social Experience.</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Right Side-->
        <div class="column is-6">
            <div class="hero form-hero is-fullheight">
                <!--Logo-->
                <div class="logo-wrap">
                    <div class="wrap-inner">
                        <img src="{% static 'images/logo/png.png' %}" style="width: 100px;" alt="">
                    </div>
                </div>
                <!--Login Form-->
                <div class="hero-body">
                    <div class="form-wrapper">
                        <!--Avatar-->
                        <div class="avatar">
                            <div class="badge">
                                <i data-feather="check"></i>
                            </div>
                            <img src="{% static 'images/icon/user.png' %}" data-demo-src="{% static 'images/icon/user.png' %}" alt="">
                        </div>
                        <!--Form-->
                        <div class="login-form">
                        <form  method="post">
                            {% csrf_token %}
                            
                                <div class="field">
                                    <div class="control">
                                        <input name="email" class="input email-input" type="text" placeholder="jennadavis@gmail.com" required>
                                        <div class="input-icon">
                                            <i data-feather="user"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <input name="password" class="input password-input" type="password" placeholder="●●●●●●●" required>
                                        <div class="input-icon">
                                            <i data-feather="lock"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <a href="{% url 'user:password_reset' %}">
                                            Forgot password?
                                        </a>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <button type="submit" class="button is-solid primary-button raised is-rounded is-fullwidth">Login</button>
                                    </div>
                                </div>
                            
                        </form>
                        </div>
                        <div class="section forgot-password">
                            <div class="has-text-centered">
<!--                                <a href="#">Forgot password?</a>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
