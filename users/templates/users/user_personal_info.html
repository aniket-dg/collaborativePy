{% load static %}

                            <div id="education-content" class="content-section">
                               <div style="background-color: #fff; border: 1px solid #e0e0e0; border-radius: 6px;" class="px-2 py-4">
                                <div id="general-settings" class="settings-section is-active">
                                <div class="settings-panel mx-4">

                                    <div class="title-wrap mb-3">
                                        <h2 style="font-size: 1.6em; color:#999">General Settings</h2>
                                    </div>
                                    <hr class="mt-2 mb-5">
                                    <form method="POST" {% if not user_friend %}action="{% url 'user:update' user.pk %}" {% endif %}>
                                        {% csrf_token %}
                                    <div class="settings-form-wrapper">
                                        <div class="settings-form">
                                            <div class="columns is-multiline">

                                                <div class="column is-6">
                                                    <!--Field-->
                                                    <div class="field field-group">
                                                        <label>{{form.first_name.label}}</label>
                                                        <div class="control has-icon">
                                                            <input type="text" class="input is-fade" {% if user_friend %} disabled {% endif %}value="{{form.first_name.value}}" name="{{form.first_name.name}}">
                                                            <div class="form-icon">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!--Field-->
                                                    <div class="field field-group">
                                                        <label>{{form.email.label}}</label>
                                                        <div class="control has-icon">
                                                            <input type="email" class="input is-fade" {% if user_friend %} disabled {% endif %} value="{{form.email.value}}" name="{{form.email.name}}">
                                                            <div class="form-icon">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="column is-6">
                                                    <!--Field-->
                                                    <div class="field field-group">
                                                        <label>{{form.last_name.label}}</label>
                                                        <div class="control has-icon">
                                                            <input type="text" class="input is-fade" {% if user_friend %} disabled {% endif %} value="{{form.last_name.value}}" name="{{form.last_name.name}}">
                                                            <div class="form-icon">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!--Field-->
                                                    <div class="field field-group">
                                                        <label>{{form.phone_number.label}}</label>
                                                        <div class="control has-icon">
                                                            <input type="number" class="input is-fade" {% if user_friend %} disabled {% endif %} value="{{form.phone_number.value}}" name="{{form.phone_number.name}}">
                                                            <div class="form-icon">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-phone"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="column is-12">
                                                    <!--Field-->
                                                    <div class="field field-group">
                                                        <label>{{form.bio.label}}</label>
                                                        <div class="control">
                                                            <textarea type="text" {% if user_friend %} disabled {% endif %} name="{{form.bio.name}}" class="textarea is-fade" rows="3" placeholder="Fill in your Bio...">{{form.bio.value|default_if_none:''}}</textarea>
                                                        </div>
                                                    </div>
                                                </div>

                                                <!-- <div class="column is-12">

                                                    <div class="form-text">
                                                        <p>Be sure to fill out your location settings. This will help us suggest you relevant friends and places you could like.</p>
                                                    </div>
                                                </div> -->

                                                <div class="column is-12">
                                                    <!--Field-->
                                                    <div class="field field-group">
                                                        <label>{{form.designation.label}}</label>
                                                        <div class="control has-icon">
                                                            <input type="text" {% if user_friend %} disabled {% endif %} class="input is-fade" name="{{form.designation.name}}" value="{{form.designation.value|default_if_none:''}}">
                                                            <div class="form-icon">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-briefcase"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>


                                                {% if not user_friend %}
                                                <div class="column is-12">
                                                    <div class="buttons">
                                                        <button class="button is-solid accent-button form-button">Save Changes</button>
                                                        <button class="button is-light form-button">Advanced</button>
                                                    </div>
                                                </div>
                                                {% endif %}
                                            </div>
                                        </div>
                                    </div>
                                    </form>

                                </div>
                                </div>
                                </div>
                            </div>
