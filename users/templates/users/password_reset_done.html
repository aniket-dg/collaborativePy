{% extends "home/social_base.html" %}
{% load static %}
{% block content %}

<div class="login-wrapper">

    <!-- Main Wrapper -->
    <div class="login-wrapper columns is-gapless">
        <!--Left Side (Desktop Only)-->
        <div class="column is-6 is-hidden-mobile hero-banner">
            <div class="hero is-fullheight is-login">
                <div class="hero-body">
                    <div class="container">
                        <div class="left-caption" style="max-width: 470px;">
                            <h2 style="text-transform: uppercase;">Join an Exciting Soc<span style="color: #FFE162">AI</span>l Experience.</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Right Side-->
        <div class="column is-6">
            <div class="hero form-hero is-fullheight">
                <!--Logo-->
                <div class="logo-wrap">
                    <div class="wrap-inner">
                        <img src="{% static 'images/logo/png.png' %}" style="width: 100px;" alt="">
                    </div>
                </div>
                <!--Login Form-->
                <div class="hero-body">
                    <div class="form-wrapper" style="max-width: 450px; min-width: unset !important;">
                        <h2 class="has-text-centered" style="font-size: 25px;font-weight: 500;color:#3396d1;">Confimation E-mail Sent.</h2>
                        <br>
                       
                        <p>A confirmation email sent to your register email id with instructions to reset your password.
                        </p>
                        <br>

                        <div class="mt-4 has-text-centered">
                            <a class="button is-solid primary-button is-halfwidth" href="{% url 'home:home' %}" style="font-size: 1rem;">
                                &#8592; Go to Home Page
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
