<script>



function closeComment_bookmark(id) {
$('#comments-wrap-bookmark' + id).addClass('is-hidden');
$('#content-wrap-bookmark' + id).removeClass('is-hidden');
}

function postComment_bookmark(id) {
var formData = new FormData();
var comment = $("textarea[name='comment-bookmark" + id + "']").val();
if (comment === "") {
$("#comment-text-action-bookmark" + id).css({
display: "block"
});
}
else {
$("#comment-text-action-bookmark" + id).css({
display: "none"
});
formData.append('csrfmiddlewaretoken', $("input[name='csrfmiddlewaretoken']").val());
formData.append('id', id);
formData.append('comment', comment);
$.ajax({
type: "POST",
url: "{% url 'post:comment' %}",
data: formData,
contentType: false,
processData: false,
success: function (response) {
if (response['status'] === false) {
alert(response['Message']);
}
$("textarea[name='comment-bookmark" + id + "']").val("");
display_comments_bookmark(id);
},
error: function (response) {
alert(response['Message']);
},
});
}
}

function BookMark_post(id){
var csrfmiddlewaretoken = $("input[name='csrfmiddlewaretoken']").val();
$("#options-bookmark-" + id).removeClass('is-active');
$.ajax({
async: true,
method: "POST",
url: "{% url 'post:book-mark' %}",
data: {
csrfmiddlewaretoken: csrfmiddlewaretoken,
'id': id,
},
success: function (response) {
if(response['Status'] === false){
alert(response['Message']);
}
else if(response['Status'] === 1){
$('#book-mark-bookmark' + id).css('fill', '#1589FF');
$('#book-mark-' + id).css('fill', '#1589FF');
}
else{
 $('#feed-bookmark-post-' + id).hide();
$('#book-mark-bookmark' + id).css('fill', 'none');
$('#book-mark-' + id).css('fill', 'none');
}
},
error: function (response) {
alert(response['Message']);
},
});
}

function FlagPost_bookmark(){
var csrfmiddlewaretoken = $("input[name='csrfmiddlewaretoken']").val();
$("#options-bookmark-" + id).removeClass('is-active');
$('#flag-reason-bookemark').removeClass('is-hidden');
var id = $("input[name='flag-post-bookmark-id']").val();
var reason = $("input[name='flag-reason-bookmark']").val();
if(reason === ""){
alert("Please tell us the reason...");
}
else{
$.ajax({
async: true,
method: "POST",
url: "{% url 'post:flag-post' %}",
data: {
csrfmiddlewaretoken: csrfmiddlewaretoken,
'id': id,
'reason': reason,
},
success: function (response) {
console.log(response, id);
if(response['Status'] === false){
alert(response['Message']);
}
else if(response['Status'] === true){
$('#flag-post-bookmark-' + id).css('fill', '#FF0000');
$('#flag-reason-bookmark').addClass('is-hidden');
alert("Your response added succesfully...");
window.location.reload();
}
},
error: function (response) {
alert(response['Message']);
},
});
}
}
function openFlag_bookamrk(id){
$('#flag-reason-bookmark').removeClass('is-hidden');
$("input[name='flag-post-bookmark-id']").val(id);
}
function closeFlag_bookmark(){
$('#flag-reason-bookmark').addClass('is-hidden');
}

    function moreBookmarkPost()
    {
        console.log("More function called");
        currentPosts = $('.profile-timeline-bookmark .is-post').length;
        $.ajax({
            async: true,
            method: "GET",
            url: "{% url 'post:load-more-bookmark-post' %}",
            data: {
                'current_posts': currentPosts,
            },
            success: function (response) {
                if (response.Status == false) {
                        if(currentPosts === 0)
                        {
                           $('#load-more-btn-bookmarks').css('display', 'none');
                            $(".page-placeholder-bookmarks").show();
                        }
                        else {
                            $('#load-more-btn-bookmark').css('display', 'none');
                        $('#no-post-tag-bookmark').css('display', 'block');
                        }
                    }
                     else
                    {
                        $('.page-placeholder-bookmarks').hide();
                        createBookMarkPost(response.posts);
                    }
            },
            error: function (response) {
                console.log(response);
            },
        });
    }

                                    </div>
                                </div>
                            </div>
                        </div>`;
        }
        );
    }

    function moreBookmarkComments(post_id, type='post')
    {
        $("#comment-text-action" + post_id).css({
            display: "none"
        });
        $('#comments-wrap' + post_id).removeClass('is-hidden');
        $('#content-wrap' + post_id).addClass('is-hidden');

        currentComments = $(`#comment-body${post_id} .is-comment`).length;
        $.ajax({
            async: true,
            method: "GET",
            url: "{% url 'post:load-more-comments' %}",
            data: {
                'post_id': post_id,
                'current_comments': currentComments,
                'type': type
            },
            success: function (response) {
                console.log(response);
                    if (response.Status == false) {
                        $(`#load-more-comments-btn_${post_id}`).css('display', 'none');
                        $(`#no-comments-tag_${post_id}`).css('display', 'block');
                    } else {
                        createComment(post_id,response.comments);
                    }
            },
        })
    }

    function bookmarkPostOptions(id) {
        $("#options-bookmark-" + id).addClass('is-active');
    }
    function openBookMarkFlag(id){
        $('#flag-reason-bookemark').removeClass('is-hidden');
        $("input[name='flag-post-id']").val(id);
    }
    $(document).ready(function () {

       let currentPosts = $('.profile-timeline-bookmark .is-post').length;
       moreBookmarkPost();
    });
    function like(id, user,type='post') {
        var csrfmiddlewaretoken = $("input[name='csrfmiddlewaretoken']").val();
        $(`[id^='like-button${id}']`).toggleClass('is-active');
        $.ajax({
            async: true,
            method: "POST",
            url: "{% url 'post:like' %}",
            data: {
                csrfmiddlewaretoken: csrfmiddlewaretoken,
                'id': id,
                'type': type
            },
            success: function (response) {
                $('.likes-display' + id).html(response['likes']);
            },
            error: function (response) {
                console.log(response);
            },
        });
    }
</script>
