{% extends "home/social_base.html" %}
{% load static %}
{% block content %}

<div class="login-wrapper">

    <!-- Main Wrapper -->
    <div class="login-wrapper columns is-gapless">
        <!--Left Side (Desktop Only)-->
        <div class="column is-6 is-hidden-mobile hero-banner">
            <div class="hero is-fullheight is-login">
                <div class="hero-body">
                    <div class="container">
                        <div class="left-caption">
                            <h2>Join an Exciting Social Experience.</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Right Side-->
        <div class="column is-6">
            <div class="hero form-hero is-fullheight">
                <!--Logo-->
                <div class="logo-wrap">
                    <div class="wrap-inner">
                        <img src="{% static 'social_assets/img/logo/friendkit-white.svg' %}" alt="">
                    </div>
                </div>
                <!--Password Rest Confirm Form-->
                <div class="hero-body">
                    <div class="form-wrapper px-3">
                        <h2 class="has-text-centered" style="font-size:xx-large;font-weight: bolder;color: #3396d1;">Enter New Password</h2>
                        <br>

                        <p>After submitting, your new password will be used for verifying your credentials from there on.</p><br>
                        <!--Form-->
                        <form method="POST" class="login-form">
                            {% csrf_token %}
                            <div class="field" style="padding-bottom: 20px;">
                                <div class="control">
                                    <input name="password" class="input password-input" type="password" placeholder="New Password" required>
                                    <div class="input-icon">
                                        <i data-feather="lock"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button type="submit" class="button is-solid primary-button raised is-rounded is-fullwidth">Change Password</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
